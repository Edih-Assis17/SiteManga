<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    
<div class="container" id="container">
    <div class="form-container sign-up">
        <form>
            <h1>Crie sua Conta</h1>
            <div class="social-icons">
                <a href="#" class="icon">
                    <i class="fa-brands fa-google-plus-g"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </div>
            <span> Use seu e-mail e se registre</span>
            <input type="text"  placeholder="Nome">
            <input type="email"  placeholder="E-mail">
            <input type="password"  placeholder="Senha">
            <button> Inscrever-se</button>
        </form>
    </div>
    <div class="form-container sign-in">
        <form>
            <h1>Acesse</h1>
            <div class="social-icons">
                <a href="#" class="icon">
                    <i class="fa-brands fa-google-plus-g"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </div>
            <span> Use seu e-mail e sua senha</span>
            <input type="email"  placeholder="E-mail">
            <input type="password"  placeholder="Senha">
            <a href="#"> esqueceu sua senha</a>
            <button> <a href="index.html">Acesse</a> </button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Ol√° Otaku</h1>
                <p>Informe seus dados para acessar nosso site</p>
                <button class="hidden" id="login"> Entre</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Bem-vindo</h1>
                <p>Registre seus dados pessoais para usar todos os recursos do site</p>
                <button class="hidden" id="register"> Inscreva-se</button>
            </div>
        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
